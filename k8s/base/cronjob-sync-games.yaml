apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync-games
  namespace: deckworthy
  labels:
    app: deckworthy
    job: sync-games
spec:
  # Weekly on Sunday at 3am (configurable)
  schedule: "0 3 * * 0"
  timeZone: "UTC"
  concurrencyPolicy: Forbid  # Don't run concurrent jobs
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour timeout
      template:
        metadata:
          labels:
            app: deckworthy
            job: sync-games
        spec:
          restartPolicy: OnFailure

          securityContext:
            fsGroup: 1001
            runAsUser: 1001
            runAsNonRoot: true

          containers:
          - name: sync-games
            image: deckworthy:latest
            imagePullPolicy: IfNotPresent
            command: ["node", "dist/jobs/sync-games.js"]
            args: ["1000"]  # Sync top 1000 games

            envFrom:
            - configMapRef:
                name: deckworthy-config
            - secretRef:
                name: deckworthy-secrets

            volumeMounts:
            - name: data
              mountPath: /app/data

            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: deckworthy-data
