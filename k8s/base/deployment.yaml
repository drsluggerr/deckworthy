apiVersion: apps/v1
kind: Deployment
metadata:
  name: deckworthy
  namespace: deckworthy
  labels:
    app: deckworthy
spec:
  # Single replica for SQLite (ReadWriteOnce volume)
  # For multi-replica, migrate to PostgreSQL
  replicas: 1
  strategy:
    type: Recreate  # Required for ReadWriteOnce volumes
  selector:
    matchLabels:
      app: deckworthy
  template:
    metadata:
      labels:
        app: deckworthy
    spec:
      # Security context for non-root user
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsNonRoot: true

      containers:
      - name: deckworthy
        image: deckworthy:latest  # Update with your registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: deckworthy-config
        - secretRef:
            name: deckworthy-secrets

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /app/data

        # Resource limits (adjust based on your server capacity)
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /api/stats
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - don't send traffic if not ready
        readinessProbe:
          httpGet:
            path: /api/stats
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - allow time for initial database setup
        startupProbe:
          httpGet:
            path: /api/stats
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150 seconds max startup time

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: deckworthy-data

      # Restart policy
      restartPolicy: Always
