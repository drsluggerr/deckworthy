apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: deckworthy-test

bases:
  - ../../base

nameSuffix: -test

labels:
  - pairs:
      environment: test

patches:
  # Update namespace metadata
  - target:
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: deckworthy-test
      - op: replace
        path: /metadata/labels/environment
        value: test
