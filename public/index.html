<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deckworthy - Steam Deck Game Price & Compatibility Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AG-Grid Community Edition -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 class="text-2xl font-bold text-blue-400">ðŸŽ® Deckworthy</h1>
          <span class="text-sm text-gray-400">Steam Deck Game Deals</span>
        </div>

        <div class="flex items-center gap-4">
          <a href="#" class="text-sm text-gray-400 hover:text-blue-400">Best Deals</a>
          <a href="#" class="text-sm text-gray-400 hover:text-blue-400">Bundles</a>
          <button id="refreshBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-sm font-medium">
            Refresh Data
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <!-- Stats Bar -->
    <div id="statsBar" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-gray-800 rounded-lg p-4">
        <div class="text-gray-400 text-sm">Total Games</div>
        <div class="text-2xl font-bold" id="stat-total-games">-</div>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <div class="text-gray-400 text-sm">Active Sales</div>
        <div class="text-2xl font-bold text-green-400" id="stat-active-sales">-</div>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <div class="text-gray-400 text-sm">Avg Discount</div>
        <div class="text-2xl font-bold text-yellow-400" id="stat-avg-discount">-</div>
      </div>
      <div class="bg-gray-800 rounded-lg p-4">
        <div class="text-gray-400 text-sm">Best Deal</div>
        <div class="text-2xl font-bold text-red-400" id="stat-best-discount">-</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Filters Sidebar -->
      <aside class="lg:col-span-1">
        <div class="bg-gray-800 rounded-lg p-4 sticky top-24">
          <h2 class="text-lg font-semibold mb-4">Filters</h2>

          <!-- Search -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Search</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Game name..."
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            >
          </div>

          <!-- ProtonDB Tier -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">ProtonDB Rating</label>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" value="platinum" class="proton-filter mr-2">
                <span class="proton-badge proton-platinum">Platinum</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" value="gold" class="proton-filter mr-2">
                <span class="proton-badge proton-gold">Gold</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" value="silver" class="proton-filter mr-2">
                <span class="proton-badge proton-silver">Silver</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" value="bronze" class="proton-filter mr-2">
                <span class="proton-badge proton-bronze">Bronze</span>
              </label>
            </div>
          </div>

          <!-- Price Range -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Price Range</label>
            <div class="grid grid-cols-2 gap-2">
              <input
                type="number"
                id="minPrice"
                placeholder="Min $"
                min="0"
                class="px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm focus:outline-none focus:border-blue-500"
              >
              <input
                type="number"
                id="maxPrice"
                placeholder="Max $"
                min="0"
                class="px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm focus:outline-none focus:border-blue-500"
              >
            </div>
          </div>

          <!-- Discount -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Min Discount</label>
            <input
              type="number"
              id="minDiscount"
              placeholder="e.g. 50"
              min="0"
              max="100"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            >
          </div>

          <!-- On Sale -->
          <div class="mb-4">
            <label class="flex items-center">
              <input type="checkbox" id="onSaleFilter" class="mr-2">
              <span class="text-sm font-medium">Show Only Sales</span>
            </label>
          </div>

          <button
            id="applyFilters"
            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium"
          >
            Apply Filters
          </button>

          <button
            id="clearFilters"
            class="w-full mt-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded font-medium text-sm"
          >
            Clear All
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="lg:col-span-3">
        <div class="bg-gray-800 rounded-lg p-4">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Games</h2>
            <div class="text-sm text-gray-400">
              <span id="gameCount">0</span> games found
            </div>
          </div>

          <!-- AG-Grid -->
          <div id="gamesGrid" class="ag-theme-alpine-dark" style="height: 700px; width: 100%;"></div>

          <!-- Pagination -->
          <div class="flex items-center justify-between mt-4">
            <div class="text-sm text-gray-400">
              Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
            </div>
            <div class="flex gap-2">
              <button id="prevPage" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                Previous
              </button>
              <button id="nextPage" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                Next
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
      <p class="text-lg">Loading games...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
</body>
</html>
